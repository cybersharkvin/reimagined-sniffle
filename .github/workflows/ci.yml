name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install deps
        run: |
          pip install -r requirements.txt
      - name: Generate grammar
        run: |
          python generate_gbnf.py
          git diff --exit-code todo.gbnf
      - name: Run tests
        run: |
          pytest -q
